server:
  port: 8761

spring:
  application:
    name: discovery-server

eureka:
  client:
    register-with-eureka: false   # Eureka server doesn't register itself
    fetch-registry: false         # It doesn't need to fetch registry from others
  server:
    enable-self-preservation: false   # Optional for dev â€” disables delayed eviction
    wait-time-in-ms-when-sync-empty: 0

management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
  endpoint:
    health:
      show-details: always
